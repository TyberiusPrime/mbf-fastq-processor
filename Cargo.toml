[package]
name = "mbf_fastq_processor"
version = "0.2.0"
edition = "2021"
authors = ["Florian Finkernagel <finkernagel@imt.uni-marburg.de>"]

[dependencies]
anyhow = "1.0.89"
async-stream = "0.3.6"
bstr = "1.10.0"
crossbeam = "0.8.4"
ex = "0.1.3"
fastq = "0.6.0"
flate2 = "1.0.34"
futures = "0.3.31"
futures-core = "0.3.31"
futures-util = "0.3.31"
itertools = "0.13.0"
memchr = "2.7.4"
niffler = {version = "2.6.0", features=["gz_zlib-ng-compat"]}
num_cpus = "1.16.0"
pumps = "0.0.2"
rand = "0.8.5"
rand_chacha = "0.3.1"
serde = {version = "1.0.210", features=["derive"]}
serde_valid = "0.25.0"
serde_with = "3.11.0"
streaming-iterator = "0.1.9"
tempfile = "3.13.0"
tokio = {version = "1.40.0", features=["full"]}
tokio-stream = "0.1.16"
toml = "0.8.19"
zstd = "0.13.2"

[profile.release]
debug = 1
