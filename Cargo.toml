[package]
name = "mbf_fastq_processor"
version = "0.7.0"
edition = "2021"
authors = ["Florian Finkernagel <finkernagel@imt.uni-marburg.de>"]

[dependencies]
anyhow = "1.0.89"
#async-stream = "0.3.6"
bio = "2.0.3"
#bstr = "1.10.0"
crossbeam = "0.8.4"
ex = "0.1.3"
#fastq = "0.6.0"
flate2 = {version = "1.0.34"}
hex = "0.4.3"
memchr = "2.7.4"
niffler = {version = "2.6.0", features=["gz_zlib-ng-compat"]}
noodles = { version = "0.87.0", features = ["bam"] }
num_cpus = "1.16.0"
rand = "0.8.5"
rand_chacha = "0.3.1"
scalable_cuckoo_filter = "0.3.2"
serde = {version = "1.0.210", features=["derive"]}
serde_json = "1.0.132"
serde_valid = "0.25.0"
sha2 = "0.10.8"
tempfile = "3.13.0"
toml = "0.8.19"
zstd = "0.13.2"

[profile.release]
debug = 1

