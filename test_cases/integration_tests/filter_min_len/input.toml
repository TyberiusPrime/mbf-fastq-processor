[input]
    read2 = 'input_read2.fq'
    read1 = 'input_read1.fq'
    index1 = 'input_read1.fq'
    index2 = 'input_read1.fq'

[options]
    accept_duplicate_files = true

[[step]]
    action = 'ExtractLength'
    segment = 'Read2'
	label = 'len'
[[step]]
	action = 'FilterByNumericTag'
	label = 'len'
    min_value = 9
	keep_or_remove = 'keep'


[output]
    prefix = 'output'
	output_hash_uncompressed = true