[input]
    read1 = 'input_read1.fq.zst'
    read2 = 'input_read2.fq.zst'
    index1 = 'input_index1.fq.zst'
    index2 = 'input_index2.fq.zst'

[[step]]
    action = 'FilterDuplicates'
    false_positive_rate = 0.001
    target = 'all'
    seed = 34
	keep_or_remove = 'keep'

[options]
    accept_duplicate_files = true


[output]
    prefix = 'output'
	format = 'zst'
