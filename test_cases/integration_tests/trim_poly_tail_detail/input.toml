[input]
    read1 = 'input_read1.fq'

[[step]]
    action = 'TrimPolyTail'
    min_length = 10
    target = 'Read1'
    base = '.'
    max_mismatch_rate = 0.09
    max_consecutive_mismatches = 3

[[step]]
    action = 'ExtractLength'
	label = 'el'
    target = 'Read1'
[[step]]
	action = "FilterByNumericTag"
	label ="el"
	max_value = 14
	keep_or_remove =   'remove'


[output]
    prefix = 'output'
