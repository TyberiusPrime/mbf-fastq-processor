[input]
    read1 = 'input_read1.fq'

[options]
    accept_duplicate_files = true

[[step]]
    action = 'Skip'
    n = 4
[[step]]
    action = 'Head'
    n = 1

[[step]]
    action = 'ExtractLowQualityStart'
	label ='.'
    min_qual = 67
    segment = 'Read1'

[[step]]
	action = 'TrimAtTag'
	label = '.'
	direction = 'start'
	keep_tag = false


[output]
    prefix = 'output'