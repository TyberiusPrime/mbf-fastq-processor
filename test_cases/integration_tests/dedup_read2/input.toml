[input]
    read1 = 'input_read1.fq.zst'
    read2 = 'input_read2.fq.zst'


[[step]]
    action = 'TagDuplicates'
    false_positive_rate = 0.001
    segment = 'read2'
    seed = 34
	label = 'is_duplicate'
[[step]]
	action = 'FilterByBoolTag'
	label = 'is_duplicate'
	keep_or_remove = 'remove'

[output]
    prefix = 'output'
	compression = 'zst'
