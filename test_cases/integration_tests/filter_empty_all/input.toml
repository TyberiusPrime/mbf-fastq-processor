[input]
    read1 = 'input_read1.fq'
    read2 = 'input_read2.fq'
    index1 = 'input_index1.fq'
    index2 = 'input_index2.fq'

[options]
    accept_duplicate_files = true

[[step]]
    action = 'CutStart'
    n = 6
    segment = 'read1'

[[step]]
    action = 'CutStart'
    n = 6
    segment = 'read2'

[[step]]
    action = 'CutStart'
    n = 6
    segment = 'index1'

[[step]]
    action = 'CutStart'
    n = 6
    segment = 'index2'

[[step]]
    action = 'FilterEmpty'
    segment = 'All'

[output]
    prefix = 'output'
    output = ["read1", "read2", "index1", "index2"]