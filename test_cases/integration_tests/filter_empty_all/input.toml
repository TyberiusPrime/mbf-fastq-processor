[input]
    read1 = 'input_read1.fq'
    read2 = 'input_read2.fq'
    index1 = 'input_index1.fq'
    index2 = 'input_index2.fq'

[options]
    accept_duplicate_files = true

[[step]]
    action = 'CutStart'
    n = 6
    target = 'Read1'

[[step]]
    action = 'CutStart'
    n = 6
    target = 'Read2'

[[step]]
    action = 'CutStart'
    n = 6
    target = 'Index1'

[[step]]
    action = 'CutStart'
    n = 6
    target = 'Index2'

[[step]]
    action = 'FilterEmpty'
    target = 'All'

[output]
    prefix = 'output'
    output_index1 = true
    output_index2 = true