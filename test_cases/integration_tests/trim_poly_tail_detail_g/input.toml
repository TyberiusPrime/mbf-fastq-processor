[input]
    read1 = 'input_read1.fq'

[[step]]
    action = 'TrimPolyTail'
    min_length = 10
    target = 'Read1'
    base = 'G'
    max_mismatch_rate = 0.11
    max_consecutive_mismatches = 3

[[step]]
    action = 'ExtractLength'
	label = 'el'
    target = 'Read1'

[[step]]
	action = 'FilterByNumericTag'
	label ='el'
	min_value =  14
	keep_or_remove = 'Keep'



[output]
    prefix = 'output'
