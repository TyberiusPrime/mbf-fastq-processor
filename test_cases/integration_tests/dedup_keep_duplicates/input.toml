[input]
    read1 = 'input_read1.fq.zst'
    read2 = 'input_read2.fq.zst'


[[step]]
    action = 'TagDuplicates'
    false_positive_rate = 0.001
	label = 'Duplicate'
    segment = 'read1'
    seed = 34

[[step]]
	action = 'FilterByBoolTag'
	label = 'Duplicate'
	keep_or_remove = 'keep'

[output]
    prefix = 'output'
	compression = 'zst'
