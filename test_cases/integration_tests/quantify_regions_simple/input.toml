[input]
    read1 = 'input_read1.fq.gz'

[[step]]
    action = 'ExtractRegions'
    regions = [
            { segment = 'read1', start = 6, length = 6}
    ]
    label = 'regs'

[[step]]
    action = 'QuantifyTag'
    infix = 'kmer'
    label = 'regs'

[output]
    prefix = 'output'
	format = 'None'
