[input]
    read1 = 'input_read1.fq'

[[step]]
    action = 'ExtractRegex'
    out_label = 'barcode'
    segment = 'name:read1'
    search = ':([A-Z]+):'
    replacement = '$1'

[[step]]
    action = 'FilterByTag'
    in_label = 'barcode'
    keep_or_remove = 'Keep'

[[step]]
    action = 'StoreTagInComment'
    in_label = 'barcode'

[output]
    prefix = 'output'
