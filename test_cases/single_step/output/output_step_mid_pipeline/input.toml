[input]
    read1 = 'input_read1.fq'
    read2 = 'input_read2.fq'

# Take first 10 reads
[[step]]
    action = "Head"
    value = 10

# Output intermediate results after Head
[[step]]
    action = "OutputStep"
    prefix = 'intermediate'
    format = "Fastq"
    compression = "Uncompressed"
    output = ["read1", "read2"]

# Skip first 3 reads (so we have 7 remaining)
[[step]]
    action = "Skip"
    value = 3

# Final output
[output]
    prefix = 'final'
    format = "Fastq"
    compression = "Uncompressed"
    output = ["read1", "read2"]
