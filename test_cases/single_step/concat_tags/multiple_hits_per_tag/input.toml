[input]
    read1 = 'input_read1.fq'

# Extract first anchor
[[step]]
    action = 'ExtractIUPAC'
    search = "AAAA"
    out_label = 'anchor1'
    anchor = 'Left'
    max_mismatches = 0

# Create multiple regions from first anchor
[[step]]
    action = 'ExtractAnchor'
    in_label = 'anchor1'
    regions = [[0, 2], [2, 2]]  # First 2 bases, then next 2 bases
    out_label = 'multi_tag1'

# Extract second anchor
[[step]]
    action = 'ExtractIUPAC'
    search = "TTTT"
    out_label = 'anchor2'
    anchor = 'Right'
    max_mismatches = 0

# Create multiple regions from second anchor
[[step]]
    action = 'ExtractAnchor'
    in_label = 'anchor2'
    regions = [[0, 2], [2, 2]]  # First 2 bases, then next 2 bases
    out_label = 'multi_tag2'

# Concatenate the two multi-hit tags
[[step]]
    action = 'ConcatTags'
    in_labels = ['multi_tag1', 'multi_tag2']
    out_label = 'combined'

[[step]]
    action = 'StoreTagInComment'
    in_label = 'combined'

[output]
    prefix = 'output'
