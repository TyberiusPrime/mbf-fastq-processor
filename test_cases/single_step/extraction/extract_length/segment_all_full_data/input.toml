[input]
    read1 = 'input_read1.fq'
    read2 = 'input_read2.fq'
    index1 = 'input_index1.fq'
    index2 = 'input_index2.fq'

[[step]]
    action = 'Head'
    n = 2

[[step]]
    action = 'CalcLength'
    out_label = 'total_length'
    segment = 'All'

[[step]]
    action = 'CalcLength'
    out_label = 'read1_length'
    segment = 'read1'

[[step]]
    action = 'CalcLength'
    out_label = 'read2_length'
    segment = 'read2'

[[step]]
    action = 'CalcLength'
    out_label = 'index1_length'
    segment = 'index1'

[[step]]
    action = 'CalcLength'
    out_label = 'index2_length'
    segment = 'index2'

[[step]]
    action = 'StoreTagInComment'
    in_label = 'total_length'

[[step]]
    action = 'StoreTagInComment'
    in_label = 'read1_length'
[[step]]
    action = 'StoreTagInComment'
    in_label = 'read2_length'
[[step]]
    action = 'StoreTagInComment'
    in_label = 'index1_length'
[[step]]
    action = 'StoreTagInComment'
    in_label = 'index2_length'

[output]
    prefix = 'output'
    output = ["read1"]
