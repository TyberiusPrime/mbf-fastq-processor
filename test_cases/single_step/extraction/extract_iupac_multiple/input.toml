[input]
    read1 = 'input_read1.fq'

[[step]]
    action = 'ExtractIUPAC'
    search = ["TCAAC", "GGCGA", "TTCAA"]
    out_label = 'iupac_match'
    anchor = 'Anywhere'
    max_mismatches = 0

[[step]]
	action = 'LowercaseTag'
	in_label = 'iupac_match'

[[step]]
	action = 'StoreTagInSequence'
	in_label = 'iupac_match'

[[step]]
    action = 'FilterByTag'
    in_label = 'iupac_match'
    keep_or_remove = 'Keep'

[[step]]
    action = 'StoreTagInComment'
    in_label = 'iupac_match'

[output]
    prefix = 'output'
