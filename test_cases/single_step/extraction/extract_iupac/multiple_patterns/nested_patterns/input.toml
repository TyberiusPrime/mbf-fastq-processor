# Test for nested IUPAC patterns (one pattern contained within another)
# Pattern "TCGA" is contained within "ATCGATCG"
# Should find both patterns independently

[input]
    read1 = 'input_read1.fq'

[[step]]
    action = 'ExtractIUPAC'
    search = ["ATCGATCG", "TCGA"]  # "TCGA" is nested in "ATCGATCG"
    out_label = 'adapter'
    anchor = 'Anywhere'
    max_mismatches = 0

[[step]]
    action = 'FilterByTag'
    in_label = 'adapter'
    keep_or_remove = 'Keep'

[[step]]
    action = 'StoreTagInComment'
    in_label = 'adapter'

[output]
    prefix = 'output'
