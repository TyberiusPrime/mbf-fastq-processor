[input]
    read1 = 'input_read1.fq'

[[step]]
    action = 'CalcNCount'
    segment = 'read1'
    out_label = 'n_count'

[[step]]
    action = 'CalcLength'
    segment = 'read1'
    out_label = 'length'

[[step]]
    action = 'EvalExpression'
    out_label = 'log_e_rate'
    expression = 'log(e(), n_count + 1) - log(e(), length + 1)'
    result_type= "numeric"

[[step]]
    action = 'EvalExpression'
    out_label = 'log2_rate'
    expression = 'log(2, n_count) - log(2, length)'
    result_type= "numeric"

[[step]]
    action = 'EvalExpression'
    out_label = 'log10_rate'
    expression = 'log(10, n_count) - log(10, length)'
    result_type= "numeric"

[[step]]
    action = 'StoreTagInComment'
    in_label = 'log_e_rate'
    segment = 'read1'

[[step]]
    action = 'StoreTagInComment'
    in_label = 'log2_rate'
    segment = 'read1'

[[step]]
    action = 'StoreTagInComment'
    in_label = 'log10_rate'
    segment = 'read1'

[output]
    prefix = 'output'
