[input]
    read1 = 'input_read1.fq'


[[step]]
    action = 'CalcQualifiedBases'
	out_label = 'qb'
    threshold='C'
	op = '>='

[[step]]
	action = 'CalcLength'
	segment = 'read1'
	out_label = 'length'

[[step]]
	action = 'EvalExpression'
	out_label = 'qbr'
	expression = 'qb / length'
	result_type= 'numeric'

# [[step]]
# 	action = 'StoreTagsInTable'
# 	table_filename = 'debug'

[[step]]
	action = "FilterByNumericTag"
	in_label = 'qbr'
    min_value = 0.37
	keep_or_remove = 'keep'


[output]
    prefix = 'output'
