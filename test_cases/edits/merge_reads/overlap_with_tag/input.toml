[input]
    read1 = 'input_read1.fq'
    read2 = 'input_read2.fq'

[[step]]
    action = 'MergeReads'
    algorithm = 'fastp'
    min_overlap = 10
    max_mismatch_count = 5
    allow_gap = false
    no_overlap_strategy = 'as_is'
    label = 'merged'
    reverse_complement_segment2 = true
    segment1 = 'read1'
    segment2 = 'read2'

[[step]]
    action = 'Demultiplex'
    label = 'merged'
    output_unmatched = false

[output]
    prefix = 'output'
