[input]
    read1 = 'input_read1.fq.gz'

[output]
    prefix = 'output'
    format = 'Raw'

[[step]]
    action = 'Head'
    n = 10

[[step]]
    action = 'ExtractRegion'
    start = 0
    length = 2
    label = 'xyz'


[[step]]
	action = 'HammingCorrect'
	label_out = 'xyz_corrected'
	label_in = 'xyz'
	barcodes = 'mine'
	max_hamming_distance = 1
	on_no_match = 'Keep'

[[step]]
    action = 'Demultiplex'
    label = 'xyz_corrected'
    output_unmatched = true
	barcodes = 'mine'

[barcodes.mine]
    CT = 'aaaa'
