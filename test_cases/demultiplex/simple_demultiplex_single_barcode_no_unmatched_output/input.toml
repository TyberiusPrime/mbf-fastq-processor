[input]
    read1 = 'input_read1.fq.gz'

[output]
    prefix = 'output'
    compression = 'Raw'
    report_json = true

[[step]]
    action = 'Head'
    n = 10

[[step]]
    action = 'ExtractRegion'
    start = 0
    length = 2
    label = 'xyz'

[[step]]
	action = "HammingCorrect"
	label_in = "xyz"
	label_out = "xyz_corrected"
    max_hamming_distance = 1
	on_no_match = "remove"
    barcodes = 'mine'


[[step]]
    action = 'Demultiplex'
    barcodes = 'mine'
    label = 'xyz_corrected'
    output_unmatched = false

[barcodes.mine]
    CT = 'aaaa'

[[step]] # to trigger iter_tags
    action = 'Report'
    label = 'report'
