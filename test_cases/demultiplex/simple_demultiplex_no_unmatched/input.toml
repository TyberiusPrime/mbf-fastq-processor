[input]
    read1 = 'input_read1.fq.gz'

[output]
    prefix = 'output'
    format = 'Raw'


[[step]]
    action = 'Head'
    n = 10

[[step]]
    action = 'ExtractRegion'
    segment = 'read1'
    start = 0
    length = 2
    label = 'xyz'

[[step]]
    action = 'Demultiplex'
    label = 'xyz'
    max_hamming_distance = 0
    output_unmatched = false

[step.barcode_to_name]
    CT = 'aaaa'
    TT = 'gggg'
