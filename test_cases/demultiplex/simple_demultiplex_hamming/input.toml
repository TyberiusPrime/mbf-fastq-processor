[input]
    read1 = 'input_read1.fq.gz'

[output]
    prefix = 'output'
    format = 'Raw'


[[step]]
    action = 'Head'
    n = 10

[[step]]
    action = 'ExtractRegion'
    segment = 'read1'
    start = 0
    length = 4
    label = 'xyz'

# Since we're using inline barcodes, we can't use HammingCorrect with shared barcodes yet
# For now, just remove hamming distance and do exact matching
[[step]]
    action = 'Demultiplex'
    label = 'xyz'
    output_unmatched = true
	barcodes = 'demult'

[barcodes.demult]
    ATGA = 'label1'
    CTCC = 'label2'
