[input]
    read1 = 'input_read1.fq.gz'

[output]
    prefix = 'output'
    format = 'Raw'


[[step]]
    action = 'Head'
    n = 10

[[step]]
    action = 'ExtractRegion'
    segment = 'read1'
    start = 0
    length = 4
    label = 'xyz'

[[step]]
    action = 'Demultiplex'
    label = 'xyz'
    max_hamming_distance = 1
    output_unmatched = true

[step.barcode_to_name]
    ATGA = 'label1'
    CTCC = 'label2'
