[input]
    read1 = 'input_read1.fq.gz'

[output]
    prefix = 'output'
    format = 'Raw'


[[step]]
    action = 'Head'
    n = 10

[[step]]
    action = 'ExtractRegion'
    start = 0
    length = 4
    label = 'xyz'

[[step]]
	action ='HammingCorrect'
	label_in = 'xyz'
	label_out = 'abc'
	max_hamming_distance = 1
	barcodes = 'demult'
	on_no_match = 'keep'


[[step]]
    action = 'Demultiplex'
    label = 'abc'
	barcodes = 'demult'
    output_unmatched = true

[barcodes.demult]
    GNAA = 'label1'
    CTNN = 'label2'
