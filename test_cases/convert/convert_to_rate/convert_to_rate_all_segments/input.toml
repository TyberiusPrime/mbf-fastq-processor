[input]
    read1 = 'input_read1.fq'
    read2 = 'input_read2.fq'

[[step]]
    action = 'CalcNCount'
    segment = 'All'
    label = 'n_count'

[[step]]
    action = 'CalcLength'
    segment = 'All'
    label = 'total_length'

[[step]]
    action = 'EvalExpression'
    label = 'n_per_base_all'
    expression = 'n_count / total_length'

[[step]]
    action = 'StoreTagInComment'
    label = 'n_per_base_all'
    segment = 'read1'

[output]
    prefix = 'output'
