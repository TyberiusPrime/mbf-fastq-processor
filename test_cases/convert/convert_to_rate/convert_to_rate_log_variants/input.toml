    action = 'CalcNCount'
    segment = 'read1'
    label = 'n_count'

[[step]]
    action = 'ConvertToRate'
    label = 'log_e_rate'
    numerator_label = 'n_count'
    segment = 'read1'
    log_base = 'e'
    log_offset = 1.0

[[step]]
    action = 'ConvertToRate'
    label = 'log2_rate'
    numerator_label = 'n_count'
    segment = 'read1'
    log_base = '2'

[[step]]
    action = 'ConvertToRate'
    label = 'log10_rate'
    numerator_label = 'n_count'
    segment = 'read1'
    log_base = '10'

[[step]]
    action = 'StoreTagInComment'
    label = 'log_e_rate'
    segment = 'read1'

[[step]]
    action = 'StoreTagInComment'
    label = 'log2_rate'
    segment = 'read1'

[[step]]
    action = 'StoreTagInComment'
    label = 'log10_rate'
    segment = 'read1'

