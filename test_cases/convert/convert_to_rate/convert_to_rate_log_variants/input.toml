[input]
    read1 = 'input_read1.fq'

[[step]]
    action = 'CalcNCount'
    segment = 'read1'
    label = 'n_count'

[[step]]
    action = 'CalcLength'
    segment = 'read1'
    label = 'length'

[[step]]
    action = 'EvalExpression'
    label = 'log_e_rate'
    expression = 'math::ln(n_count + 1) - math::ln(length + 1)'

[[step]]
    action = 'EvalExpression'
    label = 'log2_rate'
    expression = 'math::log2(n_count) - math::log2(length)'

[[step]]
    action = 'EvalExpression'
    label = 'log10_rate'
    expression = 'math::log10(n_count) - math::log10(length)'

[[step]]
    action = 'StoreTagInComment'
    label = 'log_e_rate'
    segment = 'read1'

[[step]]
    action = 'StoreTagInComment'
    label = 'log2_rate'
    segment = 'read1'

[[step]]
    action = 'StoreTagInComment'
    label = 'log10_rate'
    segment = 'read1'

[output]
    prefix = 'output'
