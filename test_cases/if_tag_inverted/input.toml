[input]
read1 = ["test_cases/if_tag_inverted/input.fq"]

[output]
prefix = "test_cases/if_tag_inverted/output"

# Extract reads containing "adapter" in the name
[[step]]
action = "ExtractRegex"
out_label = "has_adapter_name"
pattern = "adapter"
segment = "read1"
search_in = "name"

# Use inverted condition - cut start only for reads WITHOUT adapter in name
# This tests the ! prefix functionality
[[step]]
action = "CutStart"
n = 5
segment = "read1"
if_tag = "!has_adapter_name"
