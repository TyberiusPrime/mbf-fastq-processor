# todo: rework barcodes so that 'empty barcode' is the collector, not a specially named output,
[input]
    read1 = 'sample_data/ERR664392_1250.fq.gz'

[output]
    prefix = 'output'
    format = 'Raw'

[[step]]
    action = 'ExtractRegion'
    segment = 'read1'
    start = 0
    length = 2
    label = '12'

[[step]]
    action = 'Demultiplex'
    label = '12'
    max_hamming_distance = 0
    output_unmatched = false

[step.barcode_to_name]
    CT = 'aaaa'
    TT = 'no-barcode'

