[input]
    read1 = 'sample_data/ten_reads.fq'

[[step]]
    action = 'TagDuplicates'
    label = 'is_duplicate'
    source = 'read1'
    false_positive_rate = 0.01
    seed = 42

[[step]]
    action = 'FilterByTag'
    keep_or_remove = 'Keep'
    label = 'is_duplicate'

[output]
    prefix = 'output'