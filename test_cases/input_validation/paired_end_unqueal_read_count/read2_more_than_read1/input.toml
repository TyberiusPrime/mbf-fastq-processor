[input]
    read1 = 'input_read1.fq'
    read2 = 'input_read2.fq'

[options]
	block_size=1


# make sure we report even if no reads are output
[[step]]
	action = 'CalcLength'
	label = 'shu'
	segment = 'read1'

[[step]]
	action = 'FilterByNumericTag'
	label = 'shu'
	max_value = 0
	keep_or_remove = 'keep'


[output]
	prefix = 'output'

