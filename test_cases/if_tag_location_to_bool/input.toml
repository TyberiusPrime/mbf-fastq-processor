[input]
read1 = ["test_cases/if_tag_location_to_bool/input.fq"]

[output]
prefix = "test_cases/if_tag_location_to_bool/output"

# Extract pattern "ATGC" - creates a Location tag
# Location tags are truthy when they contain a match, falsy otherwise
[[step]]
action = "ExtractRegex"
out_label = "has_atgc"
pattern = "ATGC"
segment = "read1"

# Conditionally cut start only for reads with the pattern
# This tests that location tags can be used as boolean conditions
[[step]]
action = "CutStart"
n = 3
segment = "read1"
if_tag = "has_atgc"
