[input]
    read1 = 'input_read1.fq'

[[step]]
    action = 'ExtractIUPAC'
    search = "CACA"
    max_mismatches = 1
    label = 'anchor_tag'
    anchor = 'Anywhere'

[[step]]
    action = 'ExtractAnchor'
    input_label = 'anchor_tag'
    regions = [[0, 4], [4, 4]]
    label = 'test'
    region_separator = 'X'

[[step]]
    action = 'FilterByTag'
    label = 'test'
    keep_or_remove = 'Keep'

[[step]]
    action = 'StoreTagLocationInComment'
    label = 'test'

[[step]]
    action = 'StoreTagInComment'
    label = 'test'

[output]
    prefix = 'output'