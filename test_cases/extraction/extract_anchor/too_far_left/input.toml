[input]
    read1 = 'input_read1.fq'

[[step]]
    action = 'ExtractIUPAC'
    search = "CAYA"
    label = 'anchor_tag'
    anchor = 'Anywhere'
    max_mismatches = 0

[[step]]
    action = 'ExtractAnchor'
    input_label = 'anchor_tag'
    regions = [[-2, 4], [-100, 10]]
    label = 'test'
    region_separator = 'X'

[[step]]
    action = 'FilterByTag'
    label = 'test'
    keep_or_remove = 'Keep'

[[step]]
    action = 'StoreTagLocationInComment'
    label = 'test'

[[step]]
    action = 'StoreTagInComment'
    label = 'test'

[output]
    prefix = 'output'