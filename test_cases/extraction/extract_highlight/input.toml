[input]
    read1 = 'input_read1.fq'

[[step]]
    action = 'ExtractPolyTail'
	label = 'my---label'
    base = 'N'
    min_length=1
    max_mismatch_rate=0
    max_consecutive_mismatches=0

[[step]]
	action = 'TrimAtTag'
	direction = 'end'
    keep_tag = false
	label = 'my---label'

[[step]]
    action = 'ExtractIUPAC'
    label = 'test'
    anchor = 'Right'
    search = 'AAW'

[[step]]
    action = 'LowercaseTag'
    label = 'test'

[[step]]
    action = 'StoreTagInSequence'
    label = 'test'

[output]
    prefix = 'output'