[input]
    read1 = 'input_read1.fq.gz'


[[step]]
    action = 'Head'
    n = 2

[[step]]
    action = 'ExtractRegions'
    label = 'UMI'
    regions = [{segment = 'read1', start = 200, length = 6}]

[[step]]
    action = 'TrimAtTag'
    direction='Start'
    label = 'UMI'
    keep_tag = false

[output]
    prefix = 'output'
