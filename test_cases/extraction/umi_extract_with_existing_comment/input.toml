[input]
    read1 = 'input_read1.fq.gz'


[[step]]
    action = 'Head'
    n = 2

[[step]]
    action = 'ExtractRegions'
    label = 'UMI'
    regions = [{source = 'Read1', start = 0, length = 6}]

[[step]]
    action = 'TrimAtTag'
    label = 'UMI'
    direction = 'Start'
    keep_tag = false

[[step]]
    action = 'StoreTagInComment'
    label = 'UMI'
    target = 'All'

[output]
    prefix = 'output'

