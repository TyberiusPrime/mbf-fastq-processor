[input]
	read1 = 'input_read1.fq'
[[step]]
	action = 'Head'
	n = 2
[[step]]
	action = 'ExtractIUPAC'
	label = 'tag'
	search = 'TCA'
	anchor = 'Anywhere'
	segment = 'read1'

[[step]]
   action ='Truncate'
   n = 5
   segment = 'read1'

[[step]]
	action='StoreTagLocationInComment'
	label = 'tag'

[[step]]
	action='LowercaseTag'
	label = 'tag'

[[step]]
	action = 'StoreTagInSequence'
	label ='tag'
	ignore_missing=true

[output]
	prefix = 'output'