[input]
	read1 = 'input_read1.fq'


[[step]]
	action = 'ExtractIUPAC'
	label = 'tag'
	search = 'TCA'
	anchor = 'Anywhere'
	target = 'Read1'

[[step]]
	action = 'ExtractIUPAC'
	label = 'tag_before'
	search = 'TCA'
	anchor = 'Anywhere'
	target = 'Read1'

[[step]]
	action='StoreTagLocationInComment'
	label = 'tag_before'


[[step]]
    action = 'ExtractLowQualityStart'
	label = 'lowq'
    min_qual = 'C'
    target = 'Read1'

[[step]]
	action='TrimAtTag'
	label = 'lowq'
	direction = 'start'
	keep_tag = false

[[step]]
	action='StoreTagLocationInComment'
	label = 'tag'

[[step]]
	action='LowercaseTag'
	label = 'tag'

[[step]]
	action = 'StoreTagInSequence'
	label ='tag'
	ignore_missing=true

[output]
	prefix = 'output'
