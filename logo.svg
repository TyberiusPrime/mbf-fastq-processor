<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (optional) -->
  <circle cx="200" cy="200" r="190" fill="#f0f8ff" stroke="#2c5282" stroke-width="2"/>

  <!-- Crab body -->
  <ellipse cx="200" cy="200" rx="80" ry="60" fill="#ff6b35" stroke="#d94a1f" stroke-width="3"/>

  <!-- Crab shell pattern -->
  <path d="M 140 180 Q 200 160 260 180" fill="none" stroke="#d94a1f" stroke-width="2"/>
  <path d="M 150 200 Q 200 185 250 200" fill="none" stroke="#d94a1f" stroke-width="2"/>

  <!-- Eyes -->
  <g id="left-eye">
    <circle cx="170" cy="185" r="18" fill="#ffffff"/>
    <circle cx="175" cy="185" r="12" fill="#2c3e50"/>
    <circle cx="178" cy="182" r="5" fill="#ffffff"/>
  </g>
  <g id="right-eye">
    <circle cx="230" cy="185" r="18" fill="#ffffff"/>
    <circle cx="235" cy="185" r="12" fill="#2c3e50"/>
    <circle cx="238" cy="182" r="5" fill="#ffffff"/>
  </g>

  <!-- Happy smile -->
  <path d="M 180 210 Q 200 225 220 210" fill="none" stroke="#2c3e50" stroke-width="3" stroke-linecap="round"/>

  <!-- ARM 1: Top Left - ADENINE (A) -->
  <g id="arm-top-left">
    <path d="M 140 170 Q 80 130 60 100" fill="none" stroke="#ff6b35" stroke-width="14" stroke-linecap="round"/>
    <!-- Claw -->
    <path d="M 60 100 L 50 85" fill="none" stroke="#ff6b35" stroke-width="8" stroke-linecap="round"/>
    <path d="M 60 100 L 70 85" fill="none" stroke="#ff6b35" stroke-width="8" stroke-linecap="round"/>
    <!-- Adenine structure - simplified purine ring -->
    <g transform="translate(70, 120) scale(0.4)">
      <path d="M 20 0 L 40 30 L 30 50 L 10 50 L 0 30 Z" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <path d="M 40 30 L 50 10 L 30 -10 L 20 0" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <circle cx="25" cy="40" r="3" fill="#3498db"/>
      <text x="55" y="25" font-size="16" font-weight="bold" fill="#2c3e50">A</text>
    </g>
  </g>

  <!-- ARM 2: Top Right - THYMINE (T) -->
  <g id="arm-top-right">
    <path d="M 260 170 Q 320 130 340 100" fill="none" stroke="#ff6b35" stroke-width="14" stroke-linecap="round"/>
    <!-- Claw -->
    <path d="M 340 100 L 330 85" fill="none" stroke="#ff6b35" stroke-width="8" stroke-linecap="round"/>
    <path d="M 340 100 L 350 85" fill="none" stroke="#ff6b35" stroke-width="8" stroke-linecap="round"/>
    <!-- Thymine structure - simplified pyrimidine ring -->
    <g transform="translate(300, 120) scale(0.4)">
      <circle cx="25" cy="25" r="25" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <circle cx="15" cy="15" r="3" fill="#e74c3c"/>
      <circle cx="35" cy="15" r="3" fill="#e74c3c"/>
      <text x="45" y="30" font-size="16" font-weight="bold" fill="#2c3e50">T</text>
    </g>
  </g>

  <!-- ARM 3: Bottom Left - GUANINE (G) -->
  <g id="arm-bottom-left">
    <path d="M 140 230 Q 80 270 60 300" fill="none" stroke="#ff6b35" stroke-width="14" stroke-linecap="round"/>
    <!-- Claw -->
    <path d="M 60 300 L 50 315" fill="none" stroke="#ff6b35" stroke-width="8" stroke-linecap="round"/>
    <path d="M 60 300 L 70 315" fill="none" stroke="#ff6b35" stroke-width="8" stroke-linecap="round"/>
    <!-- Guanine structure - simplified purine ring -->
    <g transform="translate(70, 260) scale(0.4)">
      <path d="M 20 0 L 40 30 L 30 50 L 10 50 L 0 30 Z" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <path d="M 40 30 L 50 10 L 30 -10 L 20 0" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <circle cx="30" cy="20" r="3" fill="#2ecc71"/>
      <circle cx="20" cy="40" r="3" fill="#2ecc71"/>
      <text x="55" y="25" font-size="16" font-weight="bold" fill="#2c3e50">G</text>
    </g>
  </g>

  <!-- ARM 4: Bottom Right - CYTOSINE (C) -->
  <g id="arm-bottom-right">
    <path d="M 260 230 Q 320 270 340 300" fill="none" stroke="#ff6b35" stroke-width="14" stroke-linecap="round"/>
    <!-- Claw -->
    <path d="M 340 300 L 330 315" fill="none" stroke="#ff6b35" stroke-width="8" stroke-linecap="round"/>
    <path d="M 340 300 L 350 315" fill="none" stroke="#ff6b35" stroke-width="8" stroke-linecap="round"/>
    <!-- Cytosine structure - simplified pyrimidine ring -->
    <g transform="translate(300, 260) scale(0.4)">
      <circle cx="25" cy="25" r="25" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <circle cx="25" cy="10" r="3" fill="#f39c12"/>
      <circle cx="15" cy="30" r="3" fill="#f39c12"/>
      <text x="45" y="30" font-size="16" font-weight="bold" fill="#2c3e50">C</text>
    </g>
  </g>

  <!-- Lab coat (optional detail) -->
  <path d="M 160 220 L 155 260 L 165 270 L 180 240" fill="#ffffff" opacity="0.8" stroke="#e0e0e0" stroke-width="1"/>
  <path d="M 240 220 L 245 260 L 235 270 L 220 240" fill="#ffffff" opacity="0.8" stroke="#e0e0e0" stroke-width="1"/>

  <!-- Goggles/glasses (scientist vibe) -->
  <g id="goggles" opacity="0.3">
    <ellipse cx="170" cy="185" rx="20" ry="18" fill="none" stroke="#2c3e50" stroke-width="2"/>
    <ellipse cx="230" cy="185" rx="20" ry="18" fill="none" stroke="#2c3e50" stroke-width="2"/>
    <line x1="190" y1="185" x2="210" y2="185" stroke="#2c3e50" stroke-width="2"/>
  </g>

  <!-- Text label -->
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c5282">mbf-fastq-processor</text>
</svg>
