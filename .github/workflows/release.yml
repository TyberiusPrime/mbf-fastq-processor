name: Release Workflow
env:
  # The project name specified in your Cargo.toml
  PROJECT_NAME: mbf-fastq-processor
  GITHUB_ACTIONS: true

on:
  push:
    tags:
      - 'v*' # Triggers on any tag that starts with 'v'

# permissions:
#   contents: write  # Allows creating releases and uploading assets
#   packages: write  # Needed to push images to GHCR

jobs:
  build:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Verify tag matches version
        run: |
          # Extract version from Cargo.toml
          BINARY_REPORTED_VERSION=v$(grep '^version' Cargo.toml | head -n1 | cut -d '"' -f2)
          echo "Found version: $BINARY_REPORTED_VERSION"
          # Check if the pushed tag matches the version
          if [ "${GITHUB_REF}" != "refs/tags/$BINARY_REPORTED_VERSION" ]; then
            echo "Tag does not match version. Aborting."
            exit 1
          fi

      - name: Install Nix
        uses: cachix/install-nix-action@ba0dd844c9180cbf77aa72a116d6fbc515d0e87b # v27

      - name: Audit dependencies with cargo-deny
        run: nix develop .# --command cargo deny check advisories bans sources

      - name: Test
        run: nix build .#test

      - name: Build
        run: nix build .#mbf-fastq-processor_other_linux -o result-linux

      - name: Build Docker image
        run: |
          nix build .#mbf-fastq-processor-docker -o result-docker
          docker load < result-docker

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GHCR
        env:
          OWNER: ${{ github.repository_owner }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          owner_lc=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
          image="ghcr.io/${owner_lc}/mbf-fastq-processor"
          base="mbf-fastq-processor:latest"

          docker tag "$base" "$image:${REF_NAME}"
          docker push "$image:${REF_NAME}"

          stripped="${REF_NAME#v}"
          if [ "$stripped" != "$REF_NAME" ]; then
            docker tag "$base" "$image:${stripped}"
            docker push "$image:${stripped}"
          fi

          docker tag "$base" "$image:latest"
          docker push "$image:latest"

      - name: Upload Linux binary as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: linux-binary
          path: ./result-linux/bin/mbf-fastq-processor


  build_platforms:
    # Set the job to run on the platform specified by the matrix below
    runs-on: ${{ matrix.runner }}
    needs: build

    # Define the build matrix for cross-compilation
    strategy:
      matrix:
        include:
          # - name: linux-amd64
          #   runner: ubuntu-latest
          #   target: x86_64-unknown-linux-gnu
          - name: macos-arm64
            runner: macos-latest
            target: aarch64-apple-darwin
          - name: win-amd64
            runner: windows-latest
            target: x86_64-pc-windows-msvc
          # - name: macos-amd64
          #   runner: macos-latest
          #   target: x86_64-apple-darwin
          # - name: macos-arm64
          #   runner: macos-latest
          #   target: aarch64-apple-darwin

    # The steps to run for each matrix item
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Set COMMIT_HASH
        shell: bash
        run: echo "COMMIT_HASH=${{ github.sha }}" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e
        with:
          targets: "${{ matrix.target }}"

      - name: Setup Cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          lookup-only: true

      - name: Setup WSL
        if: matrix.runner == 'windows-latest'
        uses: Vampire/setup-wsl@78d83c457803a02f599fa9794be3646964edd72c # v1.3.6
        with:
          distribution: Ubuntu-22.04

      - name: Run Tests (Release)
        run: cargo test --verbose --locked --release

      - name: Build Binary
        run: cargo build --verbose --locked --release --target ${{ matrix.target }}

      - name: Upload binary as artifact
        permissions:
          contents: write
          packages: write
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.name }}-binary
          path: target/${{ matrix.target }}/release/${{ env.PROJECT_NAME }}${{ matrix.runner == 'windows-latest' && '.exe' || '' }}


  publish-crate:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: build  # Ensure tests pass before publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}


  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, build_platforms, publish-crate]  # Wait for ALL jobs to complete
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: artifacts/

      - name: Display artifact structure
        run: ls -R artifacts/

      - name: Rename binaries with target information
        run: |
          # Create a directory for renamed binaries
          mkdir -p release-binaries

          # Rename Linux binary (x86_64-unknown-linux-musl, but patched to work on gnu systems)
          cp artifacts/linux-binary/mbf-fastq-processor release-binaries/mbf-fastq-processor-x86_64-unknown-linux-gnu

          # Rename macOS binary
          cp artifacts/macos-arm64-binary/mbf-fastq-processor release-binaries/mbf-fastq-processor-aarch64-apple-darwin

          # Rename Windows binary
          cp artifacts/win-amd64-binary/mbf-fastq-processor.exe release-binaries/mbf-fastq-processor-x86_64-pc-windows-msvc.exe

          # Display renamed binaries
          ls -lh release-binaries/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: |
            release-binaries/mbf-fastq-processor-x86_64-unknown-linux-gnu
            release-binaries/mbf-fastq-processor-aarch64-apple-darwin
            release-binaries/mbf-fastq-processor-x86_64-pc-windows-msvc.exe
