name: Release Workflow

on:
  release:
    types: [published] # Runs when a release is published
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: verify tag matches version
        run: |
          # run generateb binary --version
          BINARY_REPORTED_VERSION=v`cat Cargo.toml |grep ^version | head -n1 | cut -f 2 -d "\""`
          echo "found version $BINARY_REPORTED_VERSION"
          if [ "${{ github.event.release.tag_name }}" != "$BINARY_REPORTED_VERSION" ]; then
            echo "Tag does not match version. Aborting"
            exit 1
          fi

      - name: Install Nxx
        uses: cachix/install-nix-action@v27

      - name: Build
        run: nix build

      - name: Upload mbf_fastq_processor to release (if triggered by release)
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./target/release/mbf_fastq_processor
          asset_name: mbf_fastq_processor
          asset_content_type: application/octet-stream
