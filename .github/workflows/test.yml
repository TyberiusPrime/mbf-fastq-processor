name: Test Workflow
env:
  # The project name specified in your Cargo.toml
  PROJECT_NAME: mbf_fastq_processor
  GITHUB_ACTIONS: true

on:
  push:
  pull_request:

jobs:
  checks:
    # permissions:
    #   contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Audit dependencies with cargo-deny
        run: nix develop .# --command cargo deny check advisories bans sources

      - name: Test
        run: nix build .#test


